
<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <script async src="js/script.js"></script>
</head>
<body>
	<h1> Sign Up For The Luxury Fitness Center</h1>
	<img src="image/FitnessCenterPic.jpg" alt="logo" class="picture">
	<form action="null" method="post" autocomplete="on">
		<label for="name">Enter Name:</label><p></p>
		 <input type="name" id="name" placeholder="FirstLast"/><br>

		 <label for="mail">E-Mail</label><p></p>
        <input type="email" id="mail" placeholder="somebody@gmail.com"/><br>

        <label for="phone">Phone Number:</label><p></p>
 <input type="text" id="phone" placeholder="800-000-0000"/><br>
 

 <label for="dob">Date of birth:</label><p></p>
 <input type="date" id="dob" name="date_of_birth"/><br>

<label for="goals">Fitness Goals:</label><p></p>
 <input type="text" id="goals" placeholder="fitnesgoals..."/><br>
 

 <input type="submit" value="Submit">
</form>
</body>
</html>
